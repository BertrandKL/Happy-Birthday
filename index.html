<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffb6c1 0%, #ff69b4 100%);
            overflow-x: hidden;
        }
        .birthday-title {
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5rem;
            font-family: 'Pacifico', 'Segoe Script', cursive, Arial, sans-serif;
            color: #fff;
            text-shadow: 0 4px 16px #ff69b4, 0 2px 8px #fff, 2px 2px 0 #ffb6c1;
            letter-spacing: 3px;
            padding: 0 24px;
            display: inline-block;
            background: linear-gradient(90deg, #ffb6c1 30%, #fff 70%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: white;
            filter: drop-shadow(0 6px 12px rgba(255,105,180,0.25));
            border-radius: 32px 32px 0 0;
            background-size: 200% 100%;
            animation:
                drop-in 1s cubic-bezier(.68,-0.55,.27,1.55),
                bounce 1.5s 1s infinite alternate,
                gradient-move 3s 1s linear infinite;
            animation-fill-mode: forwards;
            z-index: 2;
        }
        @keyframes drop-in {
            0% { opacity: 0; transform: translateX(-50%) translateY(-200px) scale(1.2);}
            70% { opacity: 1; transform: translateX(-50%) translateY(20px) scale(0.95,1.05);}
            85% { transform: translateX(-50%) translateY(-10px) scale(1.05,0.95);}
            100% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1,1);}
        }
        @keyframes bounce {
            0%   { transform: translateX(-50%) scale(1) translateY(0);}
            40%  { transform: translateX(-50%) scale(1.08,0.92) translateY(-10px);}
            60%  { transform: translateX(-50%) scale(0.96,1.04) translateY(5px);}
            100% { transform: translateX(-50%) scale(1) translateY(0);}
        }
        @keyframes gradient-move {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .note {
            background: linear-gradient(120deg, #fffbea 70%, #f5e9d7 100%);
            border-radius: 32px;
            box-shadow:
                0 12px 32px 0 rgba(0,0,0,0.22), 
                0 4px 16px 0 rgba(255,182,193,0.13), 
                0 1.5px 4px 0 rgba(255,255,255,0.7) inset, 
                0 0 0 4px #fffbeacc inset;
            padding: 48px 120px;
            text-align: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(120px) scale(0.92) rotate(-8deg);
            animation: note-in 1.8s cubic-bezier(.77,0,.18,1) 0.8s forwards;
            min-width: 420px;
            overflow: visible;
        }
        .note h1 {
            color: #ff69b4;
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
        }
        .note .from {
            position: absolute;
            right: 32px;
            bottom: 24px;
            font-size: 1.1rem;
            color: #ff69b4;
            font-family: 'Segoe Script', 'Pacifico', cursive, Arial, sans-serif;
            opacity: 0.7;
            letter-spacing: 1px;
        }
        .party-emoji {
            position: absolute;
            top: -60px;
            font-size: 5rem;
            z-index: 2;
            user-select: none;
            pointer-events: none;
            filter: drop-shadow(0 2px 6px #ffb6c1aa);
        }
        .party-emoji.left {
            left: -18px;
            transform: rotate(18deg);
        }
        .party-emoji.right {
            right: -18px;
            transform: scaleX(-1) rotate(-18deg);
        }
        /* Floating wish cards */
        .wish-card {
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            background: #fffbe9;
            color: #ff69b4;
            font-size: 1.1rem;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 10px 20px;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            white-space: nowrap;
            pointer-events: auto;
            opacity: 0.95;
            transition: opacity 0.3s;
            animation: card-float var(--card-duration, 8s) linear forwards;
            z-index: 10;
            cursor: pointer;
            user-select: none;
        }
        @keyframes card-float {
            0% { opacity: 0; transform: translateX(-50%) translateY(0);}
            10% { opacity: 1;}
            90% { opacity: 1;}
            100% { opacity: 0; transform: translateX(-50%) translateY(-110vh);}
        }
        @media (max-width: 600px) {
            .birthday-title {
                font-size: 2rem;
                padding: 0 8px;
            }
            .note {
                padding: 24px 8px;
                border-radius: 20px;
                min-width: 0;
            }
            .note h1 {
                font-size: 1.5rem;
            }
            .note .from {
                right: 12px;
                bottom: 10px;
                font-size: 0.95rem;
            }
            .wish-card {
                font-size: 0.9rem;
                padding: 7px 10px;
            }
        }
        @keyframes note-in {
            0% { opacity: 0; transform: translateY(120px) scale(0.92) rotate(-8deg);}
            40% { opacity: 1; transform: translateY(-18px) scale(1.04) rotate(3deg);}
            65% { transform: translateY(6px) scale(0.98) rotate(-2deg);}
            80% { transform: translateY(-3px) scale(1.01) rotate(1deg);}
            100% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg);}
        }
        .panda-gif {
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            width: 90px;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            z-index: 2;
            pointer-events: none;
            background: #fffbe9;
        }

        @media (max-width: 600px) {
            .panda-gif {
                width: 54px;
                right: 6px;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <audio id="bg-music" src="生日快乐歌曲.mp3" loop autoplay></audio>
    <audio id="pop-sound" src="Balloon Pop.mp3"></audio>
    <div class="birthday-title">Happy Birthday</div>
    <div class="note">
    <span class="party-emoji left">🎉</span>
    <span class="party-emoji right">🎊</span>
    <h1>美绮</h1>
    <p>
        生日快乐！希望你喜欢我做的这个网站哈哈！<br>
        今天是你的特别日子，愿你在新的一岁里，<br>
        每天都能感受到快乐和幸福。<br>
        愿你在未来的日子里，充满爱与喜悦。<br>
        美绮，生日快乐！<br>
    </p>
    <span class="from">from: Bertrand</span>
    <img class="panda-gif" src="Panda.gif" alt="Panda" />
</div>
    <script>
    window.addEventListener('DOMContentLoaded', function() {
        const music = document.getElementById('bg-music');
        music.volume = 0.5;
        music.play().catch(() => {
            const startMusic = () => {
                music.play();
                window.removeEventListener('pointerdown', startMusic);
            };
            window.addEventListener('pointerdown', startMusic);
        });
    });

    const wishes = [
        "愿你天天开心！",
        "祝你梦想成真！",
        "健康快乐每一天！",
        "好运常伴你左右！",
        "愿你心想事成！",
        "幸福美满！",
        "前程似锦！",
        "笑口常开！"
    ];

    function createWishCard() {
        const card = document.createElement('div');
        card.className = 'wish-card';
        card.textContent = wishes[Math.floor(Math.random() * wishes.length)];
        // Randomize duration for variety
        const duration = Math.random() * 3 + 7; // 7-10s
        card.style.setProperty('--card-duration', `${duration}s`);
        card.style.left = `${Math.random() * 80 + 10}%`; // random horizontal position

        // Remove card after float animation
        card.addEventListener('animationend', function() {
            card.remove();
        });

        document.body.appendChild(card);
    }

    setInterval(createWishCard, 1200);

    for(let i=0;i<3;i++) createWishCard();
</script>
